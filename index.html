<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/maplorixlogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Maplorix - Leading Recruitment Agency | Find Jobs & Hire Talent
    </title>
    <meta
      name="title"
      content="Maplorix - Leading Recruitment Agency | Find Jobs & Hire Talent"
    />
    <meta
      name="description"
      content="Maplorix is a leading job recruitment agency connecting talented professionals with top employers. Search jobs, upload resume, get career counseling, and hire the best talent. Find your dream job or post job vacancies today."
    />
    <meta
      name="keywords"
      content="recruitment agency, job search, career counseling, resume building, interview preparation, talent acquisition, staffing solutions, executive search, job vacancies, employment, hiring, careers, maplorix"
    />
    <meta name="author" content="Maplorix Recruitment Agency" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.maplorix.com/" />
    <meta
      property="og:title"
      content="Maplorix - Leading Recruitment Agency | Find Jobs & Hire Talent"
    />
    <meta
      property="og:description"
      content="Maplorix is a leading job recruitment agency connecting talented professionals with top employers. Search jobs, upload resume, get career counseling, and hire the best talent."
    />
    <meta property="og:image" content="https://www.maplorix.com/maplorix.svg" />
    <meta property="og:image:alt" content="Maplorix Recruitment Agency Logo" />
    <meta property="og:site_name" content="Maplorix" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.maplorix.com/" />
    <meta
      property="twitter:title"
      content="Maplorix - Leading Recruitment Agency | Find Jobs & Hire Talent"
    />
    <meta
      property="twitter:description"
      content="Maplorix is a leading job recruitment agency connecting talented professionals with top employers. Search jobs, upload resume, get career counseling, and hire the best talent."
    />
    <meta
      property="twitter:image"
      content="https://www.maplorix.com/maplorix.svg"
    />
    <meta
      property="twitter:image:alt"
      content="Maplorix Recruitment Agency Logo"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="application-name" content="Maplorix" />
    <meta name="apple-mobile-web-app-title" content="Maplorix" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.maplorix.com/" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Maplorix Recruitment Agency",
        "url": "https://www.maplorix.com",
        "logo": "https://www.maplorix.com/maplorix.svg",
        "description": "Leading recruitment agency connecting talented professionals with top employers",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "US"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "English"
        },
        "sameAs": [
          "https://www.linkedin.com/company/maplorix",
          "https://www.facebook.com/maplorix",
          "https://www.twitter.com/maplorix"
        ]
      }
    </script>

    <!-- Structured Data - Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Maplorix",
        "url": "https://www.maplorix.com",
        "description": "Leading recruitment agency for job search and talent acquisition",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.maplorix.com/feed?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      href="/maplorixlogo.svg"
      as="image"
      type="image/svg+xml"
    />
    <link
      rel="preload"
      href="/images/jobsearch.webp"
      as="image"
      type="image/webp"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
